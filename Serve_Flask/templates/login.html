<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='./login/style.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <section class="img-back">
        <img src="{{url_for('static',filename='./login/assent/background.jpg')}}" alt="">
    </section>
    <section class="section_login">
        <h1>Login</h1>
        <form id="form">
            <div>
                <label for="user">Registro</label><br>
                <input type="text" id="user"  placeholder="Registro"><br>

            </div>
            <div>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" placeholder="senha"><br><br>

            </div>

            <input type="submit" value="Login">
        </form>
    </section>
    
</body>
<script src="{{url_for('static',filename='./login/script.js')}}"></script>
</html>
